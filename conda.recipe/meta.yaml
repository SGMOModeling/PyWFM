{% set version = "0.1.0" %}
/* {% set data = load_setup_py_data() %} */

package:
  name: pywfm
  version: {{ version }}

source:
  git_url: https://github.com/SGMOModeling/PyWFM

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python>=3.6
    - pip
    - pandas
    - numpy
    - matplotlib
  run:
    - python>=3.6
    - pandas
    - numpy
    - matplotlib

test:
  imports:
    - pywfm

about:
  home: https://github.com/SGMOModeling/PyWFM
  license: MIT
  summary: 'python library to interact with IWFM applications'
  description: |
    python library to expose the functionality of the IWFM DLL
  dev_url:  https://github.com/SGMOModeling/PyWFM
  doc_url: https://sgmomodeling.github.io/PyWFM/html/index.html
